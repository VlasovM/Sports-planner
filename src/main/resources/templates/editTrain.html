<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить тренировку</title>
</head>
<body>
<h1>Изменить тренировку</h1>
<form id="edit-form" action="editTrain.html" th:method="patch">
    <div>
        <label for="id-input">Идентификатор:</label>
        <input id="id-input" type="text" readonly="readonly" name="id" th:value="*{id}" value=""/>
    </div>
    <div>
        <label for="train-title-input">Название тренировки:</label>
        <input id="train-title-input" name="title" type="text" th:value="*{title}" value=""/>
    </div>
    <div>
        <label for="train-date-input">Дата тренировки:</label>
        <input id="train-date-input" name="date" type="datetime-local" th:value="*{date}" value=""/>
    </div>
    <div>
        <label for="train-reflection-input">О тренировке:</label>
        <input id="train-reflection-input" name="reflection" type="text" th:value="*{reflection}" value=""/>
    </div>
    <div class="row">
        <button type="button" onclick="update()">Сохранить</button>
        <a href="homePageAuth.html" th:href="@{/}">
            <button type="button">Отменить</button>
        </a>
    </div>
</form>
</body>
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script>
    function update() {

        const idInput = document.getElementById("id-input")
        const titleInput = document.getElementById("train-title-input")
        const dateInput = document.getElementById("train-date-input")
        const reflectionInput = document.getElementById("train-reflection-input")

        const train = {
            id: idInput.value,
            title: titleInput.value,
            date: dateInput.value,
            reflection: reflectionInput.value,
        }

        fetch("/api/v1/trains", {
            method: "PATCH",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(train)
        })
            .then(rawResponse => rawResponse.json())
            .then(json => newTrain.innerHTML = JSON.stringify(json, null, 4))

    }
</script>
</html>
