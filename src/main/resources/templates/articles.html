<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <style>
        .h1 {
            font-size: 40px;
        }

        .articles {
            table-layout: auto;
            margin-left: auto;
            margin-right: auto;
            font-size: 20px;
            border-collapse: collapse;
            border: 2px solid black;
            letter-spacing: 1px;
            width: 1500px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1 class="h1" style="text-align: center">Статьи о спорте</h1>
<table class="articles">
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Автор</th>
        <th scope="col">Дата создания</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script>
    $(function () {
        $.get('/api/v1/articles').done(function (articles) {
            articles.forEach(function (article) {
                $('tbody').append(`
                    <tr>
                        <th>
                            <a href="articles/article/${article.id}" class="article">${article.title}</a>
                        </th>
                        <td>${article.userFullName}</td>
                        <td>${article.created}</td>
                    </tr>
                `)
            });
        })
    });
</script>

</body>
</html>
