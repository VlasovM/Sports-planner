<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мои тренировки</title>
    <style>
        .h1 {
            font-size: 30px;
        }

        .trains {
            table-layout: auto;
            margin-left: auto;
            margin-right: auto;
            font-size: 20px;
            border-collapse: collapse;
            border: 2px solid black;
            letter-spacing: 1px;
            width: 1800px;
            text-align: center;
        }

    </style>
</head>
<body>
<h1 class="h1" style="text-align: center">Мои тренировки</h1>
<table class="trains">
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Дата тренировки</th>
        <th scope="col">Рефлексия</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script>

    $(function () {
        $.get('/api/v1/trains').done(function (trains) {
            trains.forEach(function (workout) {
                $('tbody').append(`
                    <tr>
                        <td>${workout.title}</td>
                        <td>${workout.date}</td>
                        <td>${workout.reflection}</td>
                       <td>
                            <a href="/trains/edit/${workout.id}">
                                <button value="${workout.id}">Изменить</button>
                            </a>
                        </td>
                        <td>
                            <button onclick="deleteTrain(${workout.id})">Удалить</button>
                        </td>
                    </tr>
                `)
            });
        })
    });

    function deleteTrain(id) {
        fetch("/api/v1/trains/" + id, {
            method: "DELETE"
        })
            .then(() => {
                location.reload();
            })
    }

</script>

</body>
</html>
